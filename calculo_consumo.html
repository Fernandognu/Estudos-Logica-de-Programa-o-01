<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	
	var tanque = 40
	var gasolina = 480
	var alcool = 300
	var consg = gasolina/tanque
	var consa = alcool/tanque

	document.write("O consumo do carro abastecido com Gasolina é " + consg + "Km/L<br>")
	document.write("O consumo do carro abastecido com Álcool " + consa + "Km/L<br>")

</script>
